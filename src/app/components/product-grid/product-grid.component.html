<section class="py-5">



   <div class="container px-4 px-lg-5 mt-5">

    <div  class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" *ngIf="totalNumberPosters">
      <div *ngFor="let inputPoster of allPosters" class="col mb-5">
      <app-product-card [poster]="inputPoster"></app-product-card>
      </div>
    </div>

     <mat-paginator #paginator class="large" [pageSizeOptions]="[10, 25, 100]" [pageSize]="10" [length]="totalNumberPosters"
                    (page)="nextPage($event)">

     </mat-paginator>

  </div>
</section>
